{% extends 'base.html'%}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Auth Service</h2>
<hr>

<form action="{{ url_for('login') }}?{{ request.query_string.decode() }}" method="post">
    <label for="username">Username</label>
    <input class="form-control" id="username" name="username" />

    <label for="password">Password</label>
    <input class="form-control" id="password" name="password"/>

    <button>Login</button>
</form>
<br>
<a href="{{ url_for('signup') }}?{{ request.query_string.decode() }}">Signup</a>
{% endblock %}
